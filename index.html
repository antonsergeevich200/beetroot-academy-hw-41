<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User and Admin Management with World Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>User and Admin Management</h1>
        
        <div class="user-section">
            <h2>Create User</h2>
            <input type="text" id="userName" placeholder="Enter user name">
            <select id="userRole">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button id="createUserBtn">Create User</button>
        </div>

        <div class="admin-section">
            <h2>Admin Actions</h2>
            <button id="getAllUsersBtn">Get All Users</button>
            <button id="removeAllUsersBtn">Remove All Users</button>
            <div id="userList"></div>
        </div>

        <div class="clock-section">
            <h2>Create World Clock</h2>
            <input type="text" id="cityInput" placeholder="Enter city name">
            <input type="text" id="timezoneInput" placeholder="Enter timezone offset (e.g., +3, -5)">
            <button id="addClockBtn">Add Clock</button>
        </div>

        <div id="clocksContainer" class="clocks-container"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
